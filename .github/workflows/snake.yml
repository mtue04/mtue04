name: Generate Contribution Graphs

on:
  schedule: # execute every 12 hours
    - cron: "0 */12 * * *"  # Fixed: runs at minute 0 of every 12th hour

  workflow_dispatch:

  push:
    branches:
    - main

jobs:
  generate:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Generate contribution graphs
        uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/pacman-contribution-graph.svg?palette=github-light&type=pacman
            dist/pacman-contribution-graph-dark.svg?palette=github-dark&type=pacman

      - name: Push graphs to output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
